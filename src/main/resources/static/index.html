<html>
    <head>
        <script src="vibe.min.js"></script>
        <script>
            var socket = vibe.open("http://localhost:8080/vibe");
            var open = function() {
                console.log("on open event");
            };
            var chat = function(data) {
                console.log("on chat event", data);
            };

            socket.on("open", open).on("chat", chat);
        </script>
    </head>

    <body>
        <button id="send" onclick="socket.send('echo', 'hello');">Send</button>
    </body>

</html>
